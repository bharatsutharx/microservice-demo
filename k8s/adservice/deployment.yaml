apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
      - name: adservice
        image: bharat5/adservice:2.0
        ports:
          - containerPort: 9555
        envFrom:
          - configMapRef:
            name: ad-config
